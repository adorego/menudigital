<button class="close" mat-button (click)="onNoClick()">X</button>

    <div class="mat-headline">Nuevo Menú Item</div>
    <form [formGroup]="menuItemFormGroup"  (ngSubmit)="crear_menuItem()">
        <div class="subir_foto" fxLayout="column" fxLayoutGap="5px" fxLayoutAlign.lt-sm="center center">
            <mat-label for="idImagenMenuItem">1. Foto del Menú Item</mat-label>
            <img id="idImagenMenuItem" class="imagenMenuItem"  src="{{imagenMenuItem}}">
        
            <!--mat-label for="idbuttonSubir">Subir foto:</mat-label-->
                <button id="idbuttonSubir" mat-fab matTooltip="Sube la foto de este Item" type="button" color="primary" (click)="subirFoto($event)">
                    <mat-icon>backup</mat-icon>
                </button>
                <input hidden id="fileInput-menuItem" type="file" name="imagen" accept="images/*" (change)="showPreviewMenuItemFoto($event)">
                <br>
        </div>
        <div class="form_menuitem" fxLayout="column" fxLayout.lt-sm="center center">
            <mat-form-field fxFlex appearance="outline">
                <mat-label>Titulo</mat-label>
                <input matInput formControlName="titulo" placeholder="Titulo">
            </mat-form-field>
            <mat-form-field fxFlex appearance="outline">
                <mat-label>Descripción</mat-label>
                <textarea  matInput formControlName="descripcion" placeholder="Descripción"></textarea>
            </mat-form-field>  
            <mat-form-field fxFlex appearance="outline">
                <mat-label>Precio</mat-label>
                <input  matInput type="number" formControlName="precio" placeholder="Precio">
            </mat-form-field>  
            <button enabledclass="boton_guardar" mat-raised-button  type="submit">Crear</button>
        </div>

    </form>
