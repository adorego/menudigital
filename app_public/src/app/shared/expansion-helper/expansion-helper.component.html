    <div class="mat-subheading-4 titulo">{{titulo}}</div> 
        <div class="container">
            <div *ngIf="tipo==1">
                <mat-accordion *ngIf="arrayTamanos.length > 0; else noDataTamanos">
                
                    <mat-expansion-panel *ngFor="let tam of arrayTamanos" (opened)="true">
                        <mat-expansion-panel-header>
                            <mat-checkbox>{{tam.nombre}}</mat-checkbox>
                        </mat-expansion-panel-header>
                        <ng-template matExpansionPanelContent>
                            <div fxLayout="column">
                                <img src="{{tam.fotoUrl}}" alt="">
                            </div>
                        </ng-template>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    
    <ng-template #noDataTamanos>
        <div class="mat-header sindatos">No tiene tama√±os definidos</div>
    </ng-template>
