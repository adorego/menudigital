<mat-accordion *ngIf="data">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{data.titulo}}
            </mat-panel-title>
        </mat-expansion-panel-header> 
        
        <div *ngIf="data.tipo==1">
            <mat-expansion-panel *ngFor="let tamano of data.arrayTamano;index as i" matExpansionPanelContent>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <div fxLayout="row" fxLayoutAlign="start center">
                            <mat-checkbox>{{tamano.titulo}}</mat-checkbox>
                        </div>
                    </mat-panel-title>
                </mat-expansion-panel-header>  
            </mat-expansion-panel>
        </div>
    </mat-expansion-panel>
</mat-accordion>
