<div class="auth-page">
    <div class="auth-page__content-block">
        <div class="auth-page__content-wrapper">
          <mat-tab-group class="auth-page__group">
            <mat-tab label="Ingreso">
                <h4 class="auth-page__group-title">Bienvenido!</h4>
                <div class="auth-page__error-message" *ngIf="loginFailed">{{errorMessage}}</div>
                <div class="auth-page__border-wrapper">
                    <div class="auth-page__border-line"></div>
                    <p class="auth-page__border-title"></p>
                    <div class="auth-page__border-line"></div>
                </div>
                <app-login (sendLoginForm)="sendLoginForm($event)"></app-login>
            
            </mat-tab>
            <mat-tab label="Nuevo Cliente">
                <h4 class="auth-page__group-title">Bienvenido!</h4>
                <div class="auth-page__error-message" *ngIf="registerFailed">{{errorMessage}}</div>
                <p class="auth-page__group-sub-title">Crea tu cuenta</p>
                <app-register (sendSignForm)="sendRegisterForm($event)"></app-register>
                
                <div class="auth-page__border-wrapper">
                    <div class="auth-page__border-line"></div>
                    <p class="auth-page__border-title"></p>
                    <div class="auth-page__border-line"></div>
                </div>
          
            </mat-tab>
            </mat-tab-group>
            <p class="auth-page__footer-title">© CAPyTAL Innovación, derechos reservados.</p>
        </div>
    </div>
    <div class="auth-page__logo">
        <div class="auth-page__logo-wrapper">
          <img class="auth-page__logo-img" src="./assets/auth/logo.svg" alt="logo">
          <h6 class="auth-page__logo-title">MenuDigital by CapyTal Innovación</h6>
        </div>
      </div>
</div>
